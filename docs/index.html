<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Corporate Identity</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Corporate Identity</h1>
    </header>

    <main>
      <div class="section">
        <h2>Logo</h2>

        <div class="grid">
          <div class="col-7">
            <br />
            <h3>Download</h3>
            <ul>
              <li>
                <a download href="./assets/logo/Team-Ensemble-Logo.png"
                  >PNG-Datei (4000 px × 520 px)</a
                >
              </li>
              <li>
                <a download href="./assets/logo/Team-Ensemble-Logo.svg"
                  >SVG-Datei</a
                >
              </li>
              <li>
                <a download href="./assets/logo/Team-Ensemble-Logo.pdf"
                  >PDF-Datei</a
                >
              </li>
            </ul>
          </div>
          <div class="col-5">
            <br />
            <img
              src="./assets/logo/Team-Ensemble-Logo.png"
              alt="Team Ensemble Logo"
            />
          </div>
        </div>
      </div>
      <div class="section">
        <h2>Signet</h2>

        <div class="grid">
          <div class="col-9">
            <br />
            <h3>Download</h3>
            <ul>
              <li>
                <a download href="./assets/signet/Team-Ensemble-Signet.png"
                  >PNG-Datei (4000 px × 4000 px)</a
                >
              </li>
              <li>
                <a download href="./assets/signet/Team-Ensemble-Signet.svg"
                  >SVG-Datei</a
                >
              </li>
              <li>
                <a download href="./assets/signet/Team-Ensemble-Signet.pdf"
                  >PDF-Datei</a
                >
              </li>
            </ul>
          </div>
          <div class="col-3">
            <br />
            <img
              src="./assets/signet/Team-Ensemble-Signet.png"
              alt="Team Ensemble Signet"
            />
          </div>
        </div>
      </div>
      <div class="section">
        <h2>Social Media</h2>

        <div class="grid">
          <div class="col-9">
            <br />
            <h3>Download</h3>
            <ul>
              <li>
                <a
                  download
                  href="./assets/signet/social-media/Team-Ensemble-Signet--social-media.png"
                  >PNG-Datei (4000 px × 4000 px)</a
                >
              </li>
            </ul>
          </div>
          <div class="col-3">
            <br />
            <img
              src="./assets/signet/social-media/Team-Ensemble-Signet--social-media.png"
              alt="Team Ensemble Signet"
            />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
